<form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="gf-form d-flex flex-column flex-grow-1">
  <div class="form-group">
    <label for="title" class="font-weight-bold">Titre</label>
    <input type="text" class="form-control" name="title" formControlName="title" />
  </div>
  <div class="form-group flex-grow-1 d-flex flex-column flex-grow">
    <label for="content" class="font-weight-bold">Article</label>
    <textarea class="form-control flex-grow-1" name="content" formControlName="content"></textarea>
  </div>
  <div class="text-center">
    <button class="btn btn-primary btn-block text-center" [disabled]="postForm.invalid">
      Poster <i class="fa fa-upload"></i></button>
  </div>
</form>
