<div class="gf-post list-group-item" *ngFor="let post of posts; let i = index" [ngClass]="{'list-group-item-success': post.loveIts > 0, 'list-group-item-danger': post.loveIts < 0}">
  <div class="d-flex justify-content-between align-items-baseline flex-wrap">
    <h3 class="">
      <i class="fa fa-asterisk"></i> {{post.title}}</h3>
      <!--<div class="text-right" style="position:relative;">-->
      <div class="text-right">
      <span class="gf-date text-muted">{{post.creationDate | date: 'd MMMM y Ã  hh:mm:ss' }}</span>
    </div>
  </div>
  <hr />
  <div class="row">
    <p class="col-sm-12 text-justify">{{post.content}}</p>
  </div>
  <div class="btn-group">
    <button class="btn btn-success btn-secondary" (click)="onLike(i)">
      <i class="fa fa-thumbs-up"></i></button>
    <button class="btn btn-danger btn-secondary" (click)="onDislike(i)">
      <i class="fa fa-thumbs-down"></i></button>
  </div>
  <div class="btn-group float-right">
    <button class="btn btn-success btn-danger" (click)="onDelete(i)">
      <i class="fa fa-trash"></i></button>
  </div>
</div>
